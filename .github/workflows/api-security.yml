name: API Security (OpenAPI-driven)

on:
  workflow_dispatch:
  push:
    branches: ["master"]

jobs:
  api-security:
    runs-on: ubuntu-latest

    services:
      dvwa:
        image: vulnerables/web-dvwa
        ports:
          - 80:80

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl python3-pip npm
          pip install --upgrade pip

      # Ensure report files always exist (so artifact upload doesn't fail)
      - name: Prepare report files
        run: |
          echo "[]" > spectral-report.json
          echo "{}" > schemathesis-report.json

      # --------------------
      # Spectral
      # --------------------
      - name: Install Spectral
        run: |
          npm install -g @stoplight/spectral-cli
          spectral --version

      - name: Run Spectral (OpenAPI lint)
        run: |
          spectral lint openapi/dvwa.yaml \
            --ruleset .spectral.yaml \
            --format json \
            --output spectral-report.json
        continue-on-error: true

      # --------------------
      # DVWA readiness
      # --------------------
      - name: Wait for DVWA to be ready
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost/login.php >/dev/null; then
              echo "DVWA is up!"
              exit 0
            fi
            echo "Waiting for DVWA... ($i/30)"
            sleep 3
          done
          echo "DVWA did not become ready in time"
          docker ps -a || true
          exit 1

      # --------------------
      # Schemathesis
      # --------------------
      - name: Install Schemathesis
        run: |
          pip install schemathesis
          schemathesis --version

      - name: Run Schemathesis (schema-based testing)
        run: |
          schemathesis run openapi/dvwa.yaml \
            --base-url http://localhost \
            --checks all \
            --max-examples 50 \
            --report json \
            --report-file schemathesis-report.json
        continue-on-error: true

      # --------------------
      # Upload artifacts
      # --------------------
      - name: Upload API security reports
        uses: actions/upload-artifact@v4
        with:
          name: api-security-results
          path: |
            spectral-report.json
            schemathesis-report.json
